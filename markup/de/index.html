<!doctype html>

<html lang="de"
      class="no-js">
  <head>
    <meta charset="utf-8" />

    <script type="text/javascript">
      var html = document.querySelector('html');
      var removeJSClass = function(el) {
        el.classList.remove('no-js');
      }

      if (html) {
        removeJSClass(html);
      }
    </script>

    <title>[TBD 2]</title>

    <link rel="alternate"
          href="[TBD]"

    <link rel="alternate"
          href="[TBD]"

    <meta name="description"
          content="[TBD]" />

    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="dns-prefetch"
          href="[TBD]" />

    <link rel="preload"
          href="{{asset type="style"}}"
          as="style"
          onload="this.rel='stylesheet'" />

            href="{{asset type="style"}}" />
    </noscript>

    <link rel="preload"
          href="{{asset type="script"}}"

    <meta property="og:url"
          content="[TBD]" />

    <meta property="og:image"
